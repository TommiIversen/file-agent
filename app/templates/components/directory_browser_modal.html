<!-- Directory Browser Modal Component -->
<!-- Jinja2 template component for browsing directories with file/folder structure -->

<div x-data="{}" 
     x-show="$store.directoryBrowser.isOpen" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click.self="$store.directoryBrowser.closeModal()">

    <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-6xl max-h-[90vh] mx-4 flex flex-col"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95">

        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <h2 class="text-xl font-bold text-white" x-text="$store.directoryBrowser.modalTitle"></h2>
                
                <!-- Status Indicator -->
                <div class="flex items-center space-x-2">
                    <span x-text="$store.directoryBrowser.statusSummary.icon"></span>
                    <span class="text-sm font-medium" 
                          :class="$store.directoryBrowser.statusSummary.color"
                          x-text="$store.directoryBrowser.statusSummary.text"></span>
                </div>
            </div>
            
            <button @click="$store.directoryBrowser.closeModal()" 
                    class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Path Bar -->
        <div class="px-6 py-3 bg-gray-700 border-b border-gray-600">
            <div class="flex items-center space-x-2 text-sm">
                <span class="text-gray-400">üìÇ Path:</span>
                <span class="text-white font-mono bg-gray-800 px-2 py-1 rounded text-xs" 
                      x-text="$store.directoryBrowser.currentPath || 'Loading...'"></span>
                
                <!-- Scan Mode Indicator -->
                <template x-if="$store.directoryBrowser.currentPath">
                    <div class="flex items-center space-x-2 text-xs">
                        <span class="text-gray-400">|</span>
                        <div class="flex items-center space-x-1">
                            <span class="text-gray-400">Mode:</span>
                            <span class="text-blue-300" 
                                  x-text="$store.directoryBrowser.recursive ? `Rekursiv (dybde ${$store.directoryBrowser.maxDepth})` : 'Flad'"></span>
                        </div>
                    </div>
                </template>
                
                <!-- Scan Duration -->
                <template x-if="$store.directoryBrowser.scanDuration > 0">
                    <div class="ml-auto flex items-center space-x-2 text-gray-400">
                        <span>‚è±Ô∏è</span>
                        <span x-text="`Scannet p√• ${($store.directoryBrowser.scanDuration * 1000).toFixed(0)}ms`"></span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="px-6 py-3 bg-gray-750 border-b border-gray-600">
            <div class="flex items-center justify-between">
                <!-- Left: Refresh Button and Options -->
                <div class="flex items-center space-x-4">
                    <button @click="$store.directoryBrowser.scanDirectory()"
                            :disabled="$store.directoryBrowser.isLoading"
                            class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white px-3 py-1 rounded text-sm transition-colors duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" :class="$store.directoryBrowser.isLoading ? 'animate-spin' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span x-text="$store.directoryBrowser.isLoading ? 'Indl√¶ser...' : 'Opdater'"></span>
                    </button>
                    
                    <!-- Hidden Files Toggle -->
                    <label class="flex items-center space-x-2 text-sm text-gray-300">
                        <input type="checkbox" 
                               x-model="$store.directoryBrowser.showHidden"
                               class="rounded bg-gray-700 border-gray-600 text-blue-600 focus:ring-blue-500">
                        <span>Vis skjulte filer</span>
                    </label>
                    
                    <!-- Recursive Scanning Toggle -->
                    <label class="flex items-center space-x-2 text-sm text-gray-300">
                        <input type="checkbox" 
                               x-model="$store.directoryBrowser.recursive"
                               class="rounded bg-gray-700 border-gray-600 text-blue-600 focus:ring-blue-500">
                        <span>Rekursiv scanning</span>
                    </label>
                    
                    <!-- Max Depth Selector -->
                    <template x-if="$store.directoryBrowser.recursive">
                        <div class="flex items-center space-x-2 text-sm text-gray-300">
                            <span>Max dybde:</span>
                            <select x-model="$store.directoryBrowser.maxDepth"
                                    @change="$store.directoryBrowser.setMaxDepth($event.target.value)"
                                    class="bg-gray-700 text-white text-sm rounded px-2 py-1 border border-gray-600 focus:ring-2 focus:ring-blue-500">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </template>
                </div>
                
                <!-- Right: Sort Options -->
                <div class="flex items-center space-x-3">
                    <span class="text-gray-400 text-sm">Sorter efter:</span>
                    <select x-model="$store.directoryBrowser.sortBy"
                            @change="$store.directoryBrowser.setSortBy($event.target.value)"
                            class="bg-gray-700 text-white text-sm rounded px-3 py-1 border border-gray-600 focus:ring-2 focus:ring-blue-500">
                        <option value="name">Navn</option>
                        <option value="type">Type</option>
                        <option value="size">St√∏rrelse</option>
                        <option value="created">Oprettet</option>
                        <option value="modified">√Ündret</option>
                    </select>
                    
                    <!-- Sort Direction Toggle -->
                    <button @click="$store.directoryBrowser.setSortBy($store.directoryBrowser.sortBy)"
                            class="text-gray-400 hover:text-white transition-colors duration-200">
                        <svg class="w-4 h-4" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-hidden flex flex-col">
            
            <!-- Error Message -->
            <template x-if="$store.directoryBrowser.errorMessage && !$store.directoryBrowser.isAccessible">
                <div class="p-4 m-4 bg-red-900 bg-opacity-50 border border-red-600 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-red-200 font-medium">Error</span>
                    </div>
                    <p class="text-red-100 text-sm mt-1" x-text="$store.directoryBrowser.errorMessage"></p>
                </div>
            </template>

            <!-- Loading State -->
            <template x-if="$store.directoryBrowser.isLoading">
                <div class="flex-1 flex items-center justify-center">
                    <div class="text-center">
                        <svg class="w-8 h-8 text-blue-400 animate-spin mx-auto mb-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="text-gray-300">Indl√¶ser directory...</p>
                    </div>
                </div>
            </template>

            <!-- File List -->
            <template x-if="!$store.directoryBrowser.isLoading && $store.directoryBrowser.isAccessible">
                <div class="flex-1 overflow-auto">
                    
                    <!-- Table Header -->
                    <div class="sticky top-0 bg-gray-750 border-b border-gray-600 grid grid-cols-12 gap-2 p-3 text-sm font-medium text-gray-300">
                        <div class="col-span-5 flex items-center space-x-1 cursor-pointer" @click="$store.directoryBrowser.setSortBy('name')">
                            <span>Navn</span>
                            <svg x-show="$store.directoryBrowser.sortBy === 'name'" class="w-3 h-3" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                        <div class="col-span-1 flex items-center space-x-1 cursor-pointer" @click="$store.directoryBrowser.setSortBy('type')">
                            <span>Type</span>
                            <svg x-show="$store.directoryBrowser.sortBy === 'type'" class="w-3 h-3" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                        <div class="col-span-2 flex items-center space-x-1 cursor-pointer" @click="$store.directoryBrowser.setSortBy('size')">
                            <span>St√∏rrelse</span>
                            <svg x-show="$store.directoryBrowser.sortBy === 'size'" class="w-3 h-3" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                        <div class="col-span-2 flex items-center space-x-1 cursor-pointer" @click="$store.directoryBrowser.setSortBy('created')">
                            <span>Oprettet</span>
                            <svg x-show="$store.directoryBrowser.sortBy === 'created'" class="w-3 h-3" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                        <div class="col-span-2 flex items-center space-x-1 cursor-pointer" @click="$store.directoryBrowser.setSortBy('modified')">
                            <span>√Ündret</span>
                            <svg x-show="$store.directoryBrowser.sortBy === 'modified'" class="w-3 h-3" :class="$store.directoryBrowser.sortDirection === 'desc' ? 'transform rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- File/Folder Rows -->
                    <div class="divide-y divide-gray-700">
                        <template x-for="item in $store.directoryBrowser.displayItems" :key="item.path">
                            <div class="grid grid-cols-12 gap-2 p-3 hover:bg-gray-750 transition-colors duration-150 group">
                                
                                <!-- Name Column -->
                                <div class="col-span-5 flex items-center space-x-2 min-w-0">
                                    <span class="text-lg" x-text="$store.directoryBrowser.getFileIcon(item)"></span>
                                    <span class="text-white truncate" 
                                          :class="item.is_hidden ? 'opacity-60 italic' : ''"
                                          x-text="item.name"
                                          :title="item.name"></span>
                                </div>
                                
                                <!-- Type Column -->
                                <div class="col-span-1 flex items-center">
                                    <span class="text-gray-400 text-sm" 
                                          x-text="item.is_directory ? 'Mappe' : (item.name.includes('.') ? item.name.split('.').pop().toUpperCase() : 'Fil')"></span>
                                </div>
                                
                                <!-- Size Column -->
                                <div class="col-span-2 flex items-center">
                                    <span class="text-gray-300 text-sm" 
                                          x-text="$store.directoryBrowser.formatFileSize(item.size_bytes)"></span>
                                </div>
                                
                                <!-- Created Column -->
                                <div class="col-span-2 flex items-center">
                                    <span class="text-gray-400 text-xs" 
                                          x-text="$store.directoryBrowser.formatDateTime(item.created_time)"></span>
                                </div>
                                
                                <!-- Modified Column -->
                                <div class="col-span-2 flex items-center">
                                    <span class="text-gray-400 text-xs" 
                                          x-text="$store.directoryBrowser.formatDateTime(item.modified_time)"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Empty State -->
                    <template x-if="$store.directoryBrowser.displayItems.length === 0 && $store.directoryBrowser.isAccessible">
                        <div class="flex-1 flex items-center justify-center py-16">
                            <div class="text-center">
                                <div class="text-6xl mb-4">üìÇ</div>
                                <p class="text-gray-400 text-lg">Ingen filer eller mapper fundet</p>
                                <p class="text-gray-500 text-sm mt-1">
                                    <template x-if="!$store.directoryBrowser.showHidden">
                                        <span>Pr√∏v at aktivere "Vis skjulte filer"</span>
                                    </template>
                                </p>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Modal Footer -->
        <div class="flex items-center justify-between p-6 border-t border-gray-700 bg-gray-750">
            <div class="text-sm text-gray-400">
                <template x-if="$store.directoryBrowser.isAccessible && !$store.directoryBrowser.isLoading">
                    <span x-text="`Viser ${$store.directoryBrowser.displayItems.length} af ${$store.directoryBrowser.totalItems} elementer`"></span>
                </template>
            </div>
            
            <button @click="$store.directoryBrowser.closeModal()" 
                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors duration-200">
                Luk
            </button>
        </div>
    </div>
</div>
